<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>yyy_monkey</title>
    <style>
      body { font-family: ui-sans-serif, system-ui; margin: 12px; width: 340px; }
      button { width: 100%; margin: 6px 0; padding: 10px; }
      input { width: 100%; padding: 8px; box-sizing: border-box; }
      pre { white-space: pre-wrap; background: #f5f5f5; padding: 8px; border-radius: 6px; }
      .row { margin: 8px 0; }
      .muted { color: #666; font-size: 12px; }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="muted">Local service: http://127.0.0.1:17890</div>
    </div>
    <div class="row">
      <label class="muted">run_id（用于上报候选）</label>
      <input id="runId" placeholder="run_xxx（可用本地服务 /v1/runs 创建）" />
    </div>
    <button id="btnHealth">Health</button>
    <button id="btnExtract">从当前页面提取候选（demo）</button>
    <button id="btnReport">上报候选到本地服务</button>
    <button id="btnNextTask">拉取下一条任务</button>
    <button id="btnOpenTask" class="muted">打开任务页面（新标签）</button>
    <button id="btnReportOk">回报：已完成（succeeded）</button>
    <button id="btnReportFail">回报：失败（failed）</button>
    <pre id="log"></pre>
    <script src="popup.js"></script>
  </body>
</html>
